version: '3.8'
services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    depends_on:
      - db
      - cache
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=123456
      - DB_NAME=vo_huuthang
      - REDIS_HOST=cache
      - REDIS_PORT=6379
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: vo_huuthang
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
  cache:
    image: redis:alpine
    ports:
      - "6379:6379"
volumes:
  db_data:
